name: Auto Update Channels
on:
  schedule:
    - cron: '0 */12 * * *' # يعمل مرتين يومياً
  workflow_dispatch: # للتشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: # ضروري جداً لمنع فشل العملية (اللون الأحمر)
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Search and Test
        run: python update_links.py

      - name: Commit and Push
        run: |
          git config --local user.name "AnimeRS-Bot"
          git config --local user.email "bot@animers.com"
          git add database.csv
          git commit -m "تحديث الروابط الشغالة تلقائياً" || exit 0
          git push
