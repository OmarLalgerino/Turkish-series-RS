name: Auto Update Channels
on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ضروري للسماح للبوت بحفظ الملف
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install requests
        run: pip install requests
      - name: Run Update
        # قمت بتغيير الاسم هنا ليتطابق مع ملفك 'the_beast.py'
        run: python the_beast.py 
      - name: Push back
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add database.csv
          git commit -m "Auto-update database" || exit 0
          git push
